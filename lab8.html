<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CMSY 172 - Lab 8 interface</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    
   
    
  </head>
  <body>
    <div class="container">
      <div class="voffset10 row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">
                Lab 8 - Types, Equality & Conversion
              </div>
              <div class="panel-body">
                <form class="form">
                  <div class="form-group">
                    <label for="valueToCheck">Enter a number</label>
                    <input type="text" class="form-control" id="valueToCheck" autofocus>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <a href="#" id="checkValue" class="btn btn-primary btn-sm center-block">Check Number</a>
              </div>
            </div>
          </div>
      </div>
      
      <div class="voffset10 row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
              <div class="panel-body">
                <p id="output" class="text-center"></p>
              </div>
            </div>
          </div>
      </div>
    </div>
    
    <!-- Lab 8 External JavaScript file reference-->
    <script src="js/lab8.js"></script>
    
    <!-- Lab 8 JS Utility file reference - Do not change -->
    <script src="js/cmsy172-utils.js"></script>
    
    
  </body>
</html>
